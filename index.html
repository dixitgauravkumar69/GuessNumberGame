<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number</h1>
        <input type="number" class="guess-input" placeholder="Enter your guess" min="1" max="100">
        <button class="guess-button">Submit Guess</button>
        <button class="reset-button">Reset Game</button>
        <p class="feedback"></p>
        <p class="attempts-info"></p>
        <p class="score-info">Score: <span class="score">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
